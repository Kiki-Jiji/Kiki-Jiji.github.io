<!DOCTYPE html>
<html lang="en">

<head>
  <title>Becky Webpage</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<link rel="stylesheet" href="/css/navbar.css">
<link rel="stylesheet" type="text/css" href="main.css">
<link rel="stylesheet" href="/css/footer.css">
</head>

<body>

  <header class="page-header header container-fluid"></header>

  <div id="main_navbar"> </div>

  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active"><a href="https://www.google.com">
        <img src="images/ohbro.jpg" class="d-block w-100" alt="..."></a>
      </div>
      <div class="carousel-item"><a href="https://www.google.com">
        <img src="images/famp.jpg" class="d-block w-100" alt="..."></a>
      </div>
      <div class="carousel-item"><a href="https://www.google.com">
        <img src="images/christmas.png" class="d-block w-100" alt="..."></a>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <section class="home-newsletter">
  <div class="container">
  <div class="row">
  <div class="col-sm-12">
  	<div class="single">
  		<h2>Subscribe to my Newsletter</h2>
  	<div class="input-group">
           <input type="email" class="form-control" placeholder="Enter your email">
           <span class="input-group-btn">
           <button class="btn btn-theme" type="submit">Subscribe</button>
           </span>
            </div>
  	</div>
  </div>
  </div>
  </div>
  </section>

  <div id="main_footer"></div>

<script>
  $(document).ready(function(){
    $("#main_navbar").load("/blocks/navbar.html");
    $("#main_footer").load("/blocks/footer.html");
  })
</script>

<script src="main.js"></script>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
crossorigin="anonymous"></script>
</html>
